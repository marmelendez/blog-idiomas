<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Blog Read</title>
    <!--Prefetch-->
    <link rel="prefetch" href="nosotros.html" as="document">
    
    <!--Preload-->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Work+Sans&display=swap" crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Work+Sans&display=swap" rel="stylesheet">
    
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">Read</span></h1> <!--Span utilizado para tener variante en el texto-->
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="nav__link">Acerca de mi</a>
                    <a href="cursos.html" class="nav__link">Libro</a>
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog para documentar mi proceso de lectura</h2>
            <p class="no-margin">Solo escribo comentarios o pensamientos acerca de lo que leo :)</p>
        </div>

    </header>

    <main class="container">
        <h3 class="text-center">Contacto</h3>
        <div class="contacto-bg"> </div>
        <form class="form">
            <div class="field">
                <label class="field__label" for="nombre">Nombre</label>
                <input class="field__area" type="text" id="nombre" placeholder="Tu nombre">
            </div>

            <div class="field">
                <label class="field__label" for="email">Email</label>
                <input class="field__area" type="email" id="email" placeholder="Tu email">
            </div>

            <div class="field">
                <label class="field__label" for="mensaje">Mensaje</label>
                <textarea class="field__area field__area--textarea" id="mensaje"></textarea>            
            </div>

            <div class="field">
                <input type="submit" value="enviar" class="button primary--button">
            </div>

        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">Idiomi</span></h1> <!--Span utilizado para tener variante en el texto-->
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="nav__link">Nosotros</a>
                    <a href="cursos.html" class="nav__link">Cursos</a>
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
