<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Blog Idiomas</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">Idiomi</span></h1> <!--Span utilizado para tener variante en el texto-->
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="nav__link">Nosotros</a>
                    <a href="cursos.html" class="nav__link">Cursos</a>
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin"> Blog de idiomas con tips y consejos</h2>
            <p class="no-margin">Aprende leyendo, conociendo y poniendo en pr√°ctica tus conocimientos</p>
        </div>

    </header>

    <main class="container">
        <h3 class="text-center">Contacto</h3>
        <div class="contacto-bg"> </div>
        <form class="form">
            <div class="field">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre">
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Tu email">
            </div>

            <div class="field">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>            
            </div>

            <div class="field">
                <input type="submit" value="enviar" class="button primary--button">
            </div>

        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">Idiomi</span></h1> <!--Span utilizado para tener variante en el texto-->
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="nav__link">Nosotros</a>
                    <a href="cursos.html" class="nav__link">Cursos</a>
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    
</body>
</html>
